<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR and Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>    
    <!-- hello from Index.html! -->
    <h1>Height and Weight from 200 Individuals</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        window.addEventListener('load', fetchData);
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/csv-data', true);
            xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let data = xhr.responseText;
                let globalWeight = processData(data);
                // console.log(globalWeight);
                renderChart(globalWeight);
            } else {
                console.log('something went wrong', xhr.statusText);
            }
        }
        xhr.send();
    }
    function processData(data){
        const Height = [];
        const Weight = [];
        const rows = data.split('\n').slice(1);
        rows.forEach(row => {
            const cols = row.split(',');
            Height.push(cols[0]);
            Weight.push(14 + parseFloat(cols[1]));
        });
        return { Height, Weight};
    }
    function renderChart(data) { 
        console.log('Weight in renderChart', data);
        const ctx = document.getElementById('myChart').getContext('2d');

  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.Height,
      datasets: [
      {
        label: "Height and Weight for Individuals",
                data: data.Weight,
                borderWidth: 1,
                borderColor: "rgba(255, 99, 132, 1)",
                backgroundColor: "rgba(255, 99, 132, 0.5)",
      }]
    },
    options: {}
  });
    }
    </script>
</body>
</html>
